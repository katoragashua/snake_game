<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Orbitron:wght@400;800&family=Permanent+Marker&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <h1>Snake Game</h1>
        <img src="icons8-snake-80.png" alt="" />
      </div>
      <button id="start">Start/Reset</button>
      <h3>Score =<span id="score"> 0</span></h3>
      <div class="grid"></div>
      <!-- An overlay for displaying game over -->
      <div class="overlay"></div>

      <!-- Creating controls for mobile -->
      <div id="mobileControls">
        <button id="moveup">UP</button><br /><br />
        <button id="moveleft">LEFT</button>
        <button id="moveright">RIGHT</button><br /><br />
        <button id="movedown">DOWN</button>
      </div>
      <!-- Crediting icons8 for snake logo -->
      <small
        ><a target="_blank" href="https://icons8.com/icon/VFVHYXMo8IGJ/snake"
          >Snake</a
        >
        icon by <a target="_blank" href="https://icons8.com">Icons8</a></small
      >
    </div>
  </body>
</html>
